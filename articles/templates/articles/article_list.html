{% extends 'base.html' %}

{% block content %}
    <h1>Article List</h1>
    {% for article in articles %}
        <div class="row">
            <div class="col-md"><h2><a href="#">{{ article.title }}</a></h2></div>
            <div class="col-md"><p>{{ article.body }}</p></div>
            <div class="col-md"><p>{{ article.date }}</p></div>
        </div>
    {% endfor %}
{% endblock %}
